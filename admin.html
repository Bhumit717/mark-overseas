<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">

    <title>Admin Dashboard | Mark Overseas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .admin-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .login-card {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dashboard-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .dashboard-header {
            background: #343a40;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-responsive {
            padding: 20px;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .status-new {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>

<body>

    <!-- Login Section -->
    <section id="login-section">
        <div class="login-card">
            <div class="text-center mb-4">
                <img src="images/mark-logo.png" alt="Mark Overseas" style="max-height: 60px;">
                <h4 class="mt-3">Admin Login</h4>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="admin-password" class="form-control" placeholder="Enter admin password">
            </div>
            <button id="btn-login" class="btn btn-primary w-100">Login</button>
            <p id="login-error" class="text-danger mt-2 text-center" style="display:none;">Invalid Password</p>
        </div>
    </section>

    <!-- Dashboard Section -->
    <section id="dashboard-section" style="display: none;">
        <div class="admin-container">
            <div class="dashboard-card">
                <div class="dashboard-header">
                    <div class="d-flex align-items-center">
                        <img src="images/mark-logo.png" alt="Logo"
                            style="height: 40px; margin-right: 15px; background: white; padding: 5px; border-radius: 4px;">
                        <h4 class="m-0">Inquiries Dashboard</h4>
                    </div>
                    <div>
                        <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
                    </div>
                </div>

                <div class="table-responsive">
                    <div class="d-flex justify-content-between mb-3">
                        <h5 id="total-count">Total Submissions: 0</h5>
                        <button class="btn btn-sm btn-success" onclick="fetchSubmissions()">Refresh Data</button>
                    </div>
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Date</th>
                                <th>Name</th>
                                <th>Contact</th>
                                <th>Subject</th>
                                <th>Message</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="inquiries-table-body">
                            <!-- Data will be injected here -->
                        </tbody>
                    </table>
                    <div id="loading-spinner" class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs, getDoc, doc, deleteDoc, orderBy, query, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAtWGC2M5CqAhDK1O7mVqYvkhCqXhv0Ii0",
            authDomain: "mark-overseas.firebaseapp.com",
            projectId: "mark-overseas",
            storageBucket: "mark-overseas.firebasestorage.app",
            messagingSenderId: "558178626256",
            appId: "1:558178626256:web:c543cdd71c3e29019cccd5",
            measurementId: "G-48YT3FTPSP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Expose functions to window for HTML onclick access
        window.logout = () => {
            localStorage.removeItem('admin_authenticated');
            showLogin();
        };

        window.fetchSubmissions = fetchSubmissions;
        window.deleteSubmission = deleteSubmission;

        // --- Auth Logic ---

        const ADMIN_DOC_ID = "admin_config";
        const SETTINGS_COLLECTION = "settings";
        const DEFAULT_PASSWORD = "Mark@Overseas321";

        // Check session on load
        if (localStorage.getItem('admin_authenticated') === 'true') {
            showDashboard();
        }

        document.getElementById('btn-login').addEventListener('click', async () => {
            const inputPwd = document.getElementById('admin-password').value;
            const btn = document.getElementById('btn-login');
            const errorMsg = document.getElementById('login-error');

            btn.disabled = true;
            btn.innerText = "Verifying...";
            errorMsg.style.display = 'none';

            try {
                // Get password from Firebase
                const docRef = doc(db, SETTINGS_COLLECTION, ADMIN_DOC_ID);
                let docSnap = await getDoc(docRef);

                // Initialize password if it doesn't exist (One-time setup)
                if (!docSnap.exists()) {
                    console.log("Initializing Admin Password...");
                    await setDoc(docRef, { password: DEFAULT_PASSWORD });
                    docSnap = await getDoc(docRef);
                }

                const storedPassword = docSnap.data().password;

                if (inputPwd === storedPassword) {
                    localStorage.setItem('admin_authenticated', 'true');
                    showDashboard();
                } else {
                    errorMsg.style.display = 'block';
                    btn.disabled = false;
                    btn.innerText = "Login";
                }
            } catch (err) {
                console.error("Login Error:", err);
                if (err.code === "permission-denied") {
                    alert("Permission Denied: Please update your Firestore Security Rules in the Firebase Console to allow reads/writes.");
                } else {
                    alert("Error: " + err.message);
                }
                btn.disabled = false;
                btn.innerText = "Login";
            }
        });

        function showDashboard() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('dashboard-section').style.display = 'block';
            fetchSubmissions();
        }

        function showLogin() {
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('dashboard-section').style.display = 'none';
            document.getElementById('admin-password').value = '';
            document.getElementById('btn-login').disabled = false;
            document.getElementById('btn-login').innerText = "Login";
        }

        // --- Data Logic ---

        async function fetchSubmissions() {
            const tbody = document.getElementById('inquiries-table-body');
            const spinner = document.getElementById('loading-spinner');
            const countLabel = document.getElementById('total-count');

            tbody.innerHTML = '';
            spinner.style.display = 'block';

            try {
                const q = query(collection(db, "inquiries"), orderBy("createdAt", "desc"));
                const querySnapshot = await getDocs(q);

                spinner.style.display = 'none';
                countLabel.innerText = `Total Submissions: ${querySnapshot.size}`;

                if (querySnapshot.empty) {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center py-4">No inquiries found.</td></tr>';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const date = data.createdAt && data.createdAt.seconds
                        ? new Date(data.createdAt.seconds * 1000).toLocaleString()
                        : 'N/A';

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
						<td style="white-space: nowrap; font-size: 0.9em;">${date}</td>
						<td class="fw-bold">${escapeHtml(data.name || '-')}</td>
						<td>
							<div style="font-size: 0.9em;"><i class="bi bi-envelope"></i> ${escapeHtml(data.email || '-')}</div>
							<div style="font-size: 0.9em;"><i class="bi bi-telephone"></i> ${escapeHtml(data.phone || '-')}</div>
						</td>
						<td>${escapeHtml(data.subject || '-')}</td>
						<td><div style="max-height: 80px; overflow-y: auto; font-size: 0.9em;">${escapeHtml(data.message || '-')}</div></td>
						<td>
							<button class="btn btn-sm btn-outline-danger" onclick="deleteSubmission('${doc.id}')">
								<i class="bi bi-trash"></i>
							</button>
						</td>
					`;
                    tbody.appendChild(tr);
                });

            } catch (error) {
                console.error("Error fetching data:", error);
                spinner.style.display = 'none';
                tbody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">Error loading data: ${error.message}</td></tr>`;
            }
        }

        async function deleteSubmission(id) {
            if (!confirm("Are you sure you want to delete this submission? This cannot be undone.")) return;

            try {
                await deleteDoc(doc(db, "inquiries", id));
                // Remove row from DOM or refresh
                fetchSubmissions();
            } catch (error) {
                console.error("Error deleting:", error);
                alert("Failed to delete: " + error.message);
            }
        }

        function escapeHtml(text) {
            if (!text) return text;
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>

</html>
