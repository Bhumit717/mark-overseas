<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Dashboard | Mark Overseas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #08af08;
            --bg: #f8fafc;
        }

        body {
            background-color: var(--bg);
            font-family: system-ui, -apple-system, sans-serif;
        }

        .login-card {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        .data-card {
            background: white;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }

        #dashboard-section {
            display: none;
            padding: 20px;
        }

        .table thead th {
            background: #f1f5f9;
            font-size: 12px;
            text-transform: uppercase;
            color: #64748b;
        }
    </style>
</head>

<body>

    <!-- Login -->
    <div id="login-section" class="container">
        <div class="login-card text-center">
            <img src="images/mark-logo.png" alt="Logo" style="height: 50px; margin-bottom: 20px;">
            <h4>Admin Login</h4>
            <p class="text-muted small">Access Restricted: Enter Password</p>
            <input type="password" id="admin-password" class="form-control mb-3" placeholder="Password">
            <button id="btn-login" class="btn btn-success w-100" style="background: var(--primary);">Sign In</button>
            <div id="login-error" class="text-danger mt-3 small" style="display:none;">Access Denied: Invalid Password
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard-section">
        <nav class="navbar navbar-light bg-white border-bottom mb-4">
            <div class="container-fluid">
                <span class="navbar-brand fw-bold"><img src="images/mark-logo.png" height="30" class="me-2">
                    Admin</span>
                <button class="btn btn-outline-danger btn-sm" onclick="logout()">Sign Out</button>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">Inquiries</h5>
                <div class="d-flex gap-2">
                    <button class="btn btn-sm btn-outline-primary" id="btn-pdf"><i class="bi bi-file-earmark-pdf"></i>
                        PDF</button>
                    <button class="btn btn-sm btn-outline-danger" id="btn-delete-all"><i class="bi bi-trash"></i> Delete
                        All</button>
                    <button class="btn btn-sm btn-primary" onclick="fetchData()"><i class="bi bi-arrow-clockwise"></i>
                        Refresh</button>
                </div>
            </div>

            <div class="data-card">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Client</th>
                                <th>Contact</th>
                                <th>Subject</th>
                                <th>Message</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

    <script>
        let MASTER_PWD = localStorage.getItem('master_key') || '';
        let allInquiriesData = [];

        if (MASTER_PWD) {
            showDashboard();
            fetchData();
        }

        document.getElementById('btn-login').addEventListener('click', () => {
            const pwd = document.getElementById('admin-password').value;
            if (!pwd) return alert("Enter Password");
            MASTER_PWD = pwd;
            fetchData(true);
        });

        function logout() {
            localStorage.removeItem('master_key');
            location.reload();
        }

        async function fetchData(isLogin = false) {
            const tbody = document.getElementById('table-body');
            const error = document.getElementById('login-error');

            try {
                const res = await fetch('/api/admin-get-inquiries', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: MASTER_PWD })
                });

                const data = await res.json();
                if (!data.success) throw new Error(data.error);

                localStorage.setItem('master_key', MASTER_PWD);
                showDashboard();

                tbody.innerHTML = '';
                allInquiriesData = data.inquiries;

                allInquiriesData.forEach(item => {
                    const date = item.createdAt ? new Date(item.createdAt).toLocaleDateString() : 'N/A';
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${date}</td>
                        <td><strong>${item.name}</strong></td>
                        <td>${item.email}<br><small>${item.phone}</small></td>
                        <td><span class="badge bg-light text-dark border">${item.subject}</span></td>
                        <td><small>${item.message}</small></td>
                        <td><button class="btn btn-sm text-danger" onclick="deleteItem('${item.id}')"><i class="bi bi-trash"></i></button></td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (e) {
                if (isLogin) {
                    error.style.display = 'block';
                } else {
                    logout();
                }
            }
        }

        async function deleteItem(id) {
            if (!confirm("Delete this inquiry?")) return;
            try {
                const res = await fetch('/api/admin-delete-inquiry', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: MASTER_PWD, id: id })
                });
                if (res.ok) fetchData();
            } catch (e) { alert("Error deleting"); }
        }

        document.getElementById('btn-delete-all').addEventListener('click', async () => {
            if (!confirm("Delete ALL inquiries?")) return;
            const check = prompt("Type 'DELETE' to confirm:");
            if (check !== 'DELETE') return;

            try {
                const res = await fetch('/api/admin-delete-all', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: MASTER_PWD })
                });
                if (res.ok) fetchData();
            } catch (e) { alert("Error deleting all"); }
        });

        document.getElementById('btn-pdf').addEventListener('click', () => {
            if (allInquiriesData.length === 0) return alert("No data to export");
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("Mark Overseas Inquiry Report", 14, 15);
            doc.autoTable({
                head: [['Date', 'Name', 'Email', 'Phone', 'Subject', 'Message']],
                body: allInquiriesData.map(i => [new Date(i.createdAt).toLocaleDateString(), i.name, i.email, i.phone, i.subject, i.message]),
                startY: 20
            });
            doc.save("inquiries.pdf");
        });

        function showDashboard() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('dashboard-section').style.display = 'block';
        }

        window.deleteItem = deleteItem;
        window.fetchData = fetchData;
        window.logout = logout;
    </script>
</body>

</html>
