<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Dashboard | Mark Overseas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #08af08;
            --bg: #f8fafc;
        }

        body {
            background-color: var(--bg);
            font-family: system-ui, -apple-system, sans-serif;
        }

        .login-card {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        .data-card {
            background: white;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }

        #dashboard-section {
            display: none;
            padding: 20px;
        }

        #login-section {
            display: block;
        }

        .table thead th {
            background: #f1f5f9;
            font-size: 12px;
            text-transform: uppercase;
            color: #64748b;
        }
    </style>
</head>

<body>

    <!-- Login -->
    <div id="login-section" class="container">
        <div class="login-card text-center">
            <img src="images/mark-logo.png" alt="Logo" style="height: 50px; margin-bottom: 20px;">
            <h4>Admin Login</h4>
            <p class="text-muted small">Managed by Firebase Authentication</p>
            <input type="email" id="admin-email" class="form-control mb-3"
                placeholder="Email (admin@mark-overseas.com)">
            <input type="password" id="admin-password" class="form-control mb-3" placeholder="Password">
            <button id="btn-login" class="btn btn-success w-100" style="background: var(--primary);">Sign In</button>
            <div id="login-error" class="text-danger mt-3 small" style="display:none;">Access Denied: Please check your
                credentials.</div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard-section">
        <nav class="navbar navbar-light bg-white border-bottom mb-4">
            <div class="container-fluid">
                <span class="navbar-brand fw-bold"><img src="images/mark-logo.png" height="30" class="me-2">
                    Admin</span>
                <button class="btn btn-outline-danger btn-sm" id="btn-logout">Sign Out</button>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">Website Inquiries</h5>
                <div class="d-flex gap-2">
                    <button class="btn btn-sm btn-outline-primary" id="btn-pdf"><i class="bi bi-file-earmark-pdf"></i>
                        Export PDF</button>
                    <button class="btn btn-sm btn-primary" id="btn-refresh"><i class="bi bi-arrow-clockwise"></i>
                        Refresh</button>
                </div>
            </div>

            <div class="data-card">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Client Name</th>
                                <th>Contact Information</th>
                                <th>Subject</th>
                                <th>Message</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, deleteDoc, orderBy, query } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { firebaseConfig } from "./js/firebase-config.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let allInquiriesData = [];

        // Check Auth State
        onAuthStateChanged(auth, (user) => {
            if (user && user.email === 'markoverseas28@gmail.com') {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('dashboard-section').style.display = 'block';
                fetchData();
            } else {
                document.getElementById('login-section').style.display = 'block';
                document.getElementById('dashboard-section').style.display = 'none';
            }
        });

        // Sign In
        document.getElementById('btn-login').addEventListener('click', async () => {
            const email = document.getElementById('admin-email').value;
            const pwd = document.getElementById('admin-password').value;
            const error = document.getElementById('login-error');
            try {
                error.style.display = 'none';
                await signInWithEmailAndPassword(auth, email, pwd);
            } catch (e) {
                console.error(e);
                error.style.display = 'block';
                alert("Login Failed: " + e.message + "\n\nMake sure your Admin Account is created in the Firebase Console (Authentication > Users).");
            }
        });

        // Sign Out
        document.getElementById('btn-logout').addEventListener('click', () => signOut(auth));
        document.getElementById('btn-refresh').addEventListener('click', () => fetchData());

        async function fetchData() {
            const tbody = document.getElementById('table-body');
            try {
                const q = query(collection(db, "inquiries"), orderBy("createdAt", "desc"));
                const snap = await getDocs(q);
                tbody.innerHTML = '';
                allInquiriesData = [];

                snap.forEach(d => {
                    const data = d.data();
                    const date = data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleDateString() : 'N/A';
                    allInquiriesData.push({ ...data, dateStr: date });

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${date}</td>
                        <td><strong>${data.name}</strong></td>
                        <td>${data.email}<br><small>${data.phone}</small></td>
                        <td><span class="badge bg-light text-dark border">${data.subject}</span></td>
                        <td><small>${data.message}</small></td>
                        <td><button class="btn btn-sm text-danger" onclick="window.deleteItem('${d.id}')"><i class="bi bi-trash"></i></button></td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (e) {
                console.error("Database Error:", e);
                alert("Database Error: " + e.message + "\n\nPlease ensure your Firebase Rules are set in the console.");
            }
        }

        window.deleteItem = async (id) => {
            if (!confirm("Delete this inquiry?")) return;
            try {
                await deleteDoc(doc(db, "inquiries", id));
                fetchData();
            } catch (e) { alert("Permission Denied: Only the admin can delete."); }
        };

        document.getElementById('btn-pdf').addEventListener('click', () => {
            if (allInquiriesData.length === 0) return alert("No data to export");
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("Mark Overseas Inquiry Report", 14, 15);
            doc.autoTable({
                head: [['Date', 'Name', 'Email', 'Phone', 'Subject', 'Message']],
                body: allInquiriesData.map(i => [i.dateStr, i.name, i.email, i.phone, i.subject, i.message]),
                startY: 20
            });
            doc.save("inquiries.pdf");
        });
    </script>
</body>

</html>
