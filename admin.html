<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Dashboard | Mark Overseas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #08af08;
            --bg: #f8fafc;
        }

        body {
            background-color: var(--bg);
            font-family: system-ui, -apple-system, sans-serif;
        }

        .login-card {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        .navbar {
            background: white;
            border-bottom: 1px solid #e2e8f0;
        }

        .data-card {
            background: white;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }

        .table thead th {
            background: #f1f5f9;
            font-size: 12px;
            text-transform: uppercase;
            color: #64748b;
        }

        #dashboard-section {
            display: none;
            padding: 20px;
        }

        .mobile-label {
            display: none;
            font-weight: bold;
            color: var(--primary);
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .table thead {
                display: none;
            }

            .table tr {
                display: block;
                margin-bottom: 15px;
                border: 1px solid #e2e8f0;
                border-radius: 8px;
                padding: 10px;
            }

            .table td {
                display: block;
                text-align: left;
                border: none;
                padding: 5px 0;
            }

            .mobile-label {
                display: inline-block;
                width: 80px;
            }
        }
    </style>
</head>

<body>

    <!-- Login -->
    <div id="login-section" class="container">
        <div class="login-card text-center">
            <img src="images/mark-logo.png" alt="Logo" style="height: 50px; margin-bottom: 20px;">
            <h4>Admin Login</h4>
            <p class="text-muted small">Enter your master password</p>
            <input type="password" id="admin-password" class="form-control mb-3" placeholder="Password">
            <button id="btn-login" class="btn btn-success w-100" style="background: var(--primary);">Sign In</button>
            <div id="login-error" class="text-danger mt-3 small" style="display:none;">Access Denied: Incorrect Password
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard-section">
        <nav class="navbar mb-4">
            <div class="container-fluid">
                <span class="navbar-brand fw-bold"><img src="images/mark-logo.png" height="30" class="me-2">
                    Admin</span>
                <button class="btn btn-outline-danger btn-sm" onclick="logout()">Sign Out</button>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">Inquiries</h5>
                <button class="btn btn-sm btn-primary" onclick="fetchData()">Refresh</button>
            </div>

            <div class="data-card">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Client</th>
                                <th>Contact</th>
                                <th>Subject</th>
                                <th>Message</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, deleteDoc, orderBy, query } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { firebaseConfig } from "./js/firebase-config.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let MASTER_PWD = localStorage.getItem('master_key') || '';

        if (MASTER_PWD) {
            showDashboard();
        }

        document.getElementById('btn-login').addEventListener('click', () => {
            const pwd = document.getElementById('admin-password').value;
            if (!pwd) return alert("Enter Password");
            MASTER_PWD = pwd;
            fetchData(true);
        });

        window.logout = () => {
            localStorage.removeItem('master_key');
            location.reload();
        };

        async function fetchData(isLogin = false) {
            const tbody = document.getElementById('table-body');
            const error = document.getElementById('login-error');

            try {
                // We try to fetch from the "Secret Path"
                // If the password is wrong, Firebase Rules will block this and throw an error.
                const q = query(collection(db, "inquiry_vault", MASTER_PWD, "data"), orderBy("createdAt", "desc"));
                const snap = await getDocs(q);

                localStorage.setItem('master_key', MASTER_PWD);
                showDashboard();

                tbody.innerHTML = '';
                snap.forEach(d => {
                    const data = d.data();
                    const date = data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleDateString() : 'N/A';
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><span class="mobile-label">Date:</span>${date}</td>
                        <td><span class="mobile-label">Name:</span><strong>${data.name}</strong></td>
                        <td><span class="mobile-label">Contact:</span>${data.email}<br><small>${data.phone}</small></td>
                        <td><span class="mobile-label">Subject:</span><span class="badge bg-light text-dark border">${data.subject || 'N/A'}</span></td>
                        <td><span class="mobile-label">Message:</span><small>${data.message}</small></td>
                        <td><button class="btn btn-sm text-danger" onclick="deleteItem('${d.id}')"><i class="bi bi-trash"></i></button></td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (e) {
                console.error(e);
                if (isLogin) {
                    error.style.display = 'block';
                } else {
                    alert("Session expired or invalid password.");
                    logout();
                }
            }
        }

        window.deleteItem = async (id) => {
            if (!confirm("Delete this?")) return;
            await deleteDoc(doc(db, "inquiry_vault", MASTER_PWD, "data", id));
            fetchData();
        };

        function showDashboard() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('dashboard-section').style.display = 'block';
        }

        window.fetchData = fetchData;
    </script>
</body>

</html>
